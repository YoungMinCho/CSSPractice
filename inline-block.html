<!DOCTYPE html>
<html>
  <head>
    <style media="screen">
    /*
      <default>
      h1 tag -> block-level element
      a tag -> inline-level element
    */
      h1,a{border:1px solid red;}

    /* display 프로퍼티를 이용하여 level 변경이 가능. */
      h1{display:inline;}
      a{display: block;}
    </style>
  </head>
  <body>
    <h1>Hello world</h1>
    안녕하세요. <a href="https://opentutorials.org">생활코딩</a>입니다.
  </body>
</html>
