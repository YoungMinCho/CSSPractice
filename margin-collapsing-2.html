<!DOCTYPE html>
<html>
  <head>
    <style>
    /*
      마진 겹침 2,
      부모태그가 시각적으로 투명하면,
      부모태그와 자식태그의 마진이 겹쳐짐.
      사용하는 마진은 두 마진 중 더 큰 값.
    */
      #parent{
        border: 1px solid tomato;
        margin-top: 100px;
      }
      #child{
        background-color: powderblue;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="child">
        Hello world
      </div>
    </div>
  </body>
</html>
