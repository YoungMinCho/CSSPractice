<!DOCTYPE html>
<html>
  <head>
    <style media="screen">
      .blend{
        height: 400px;
        border: 5px solid;
        background-color: rgba(255,0,0,0.5);
        background-image: url("kingsraid.jpg");
        background-size: cover;
        background-blend-mode: hue;
        transition: background-color 3s;
      }

      .blend:hover{
        background-color: rgba(255,0,0,0);
        transition: background-color 3s;
      }
    </style>
  </head>
  <body>
    <div class="blend"></div>
  </body>
</html>
