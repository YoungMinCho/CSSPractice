<!DOCTYPE html>
<html>
  <head>
    <style media="screen">
      img{
        filter: grayscale(100%) blur(3px);
        transition: filter 1s;
      }

      img:hover{
        filter: grayscale(0%);
        transition: filter 1s;
      }

      h1{
        filter: blur(3px);
      }
    </style>
  </head>
  <body>
    <h1>King's Raid</h1>
    <img src="kingsraid.jpg" alt="키르제">
  </body>
</html>
