<!DOCTYPE html>
<html>
  <head>
    <style media="screen">
    /*
      border도 font와 마찬가지로 한 번에 쓰기 가능.
      padding은 border와 tag 내부 사이의 간격.
      margin은 tag와 tag 사이의 간격.
    */
      p,a{
        border: 10px solid red;
        padding: 20px;
        margin: 40px;

        /* inline-level tag 에서는 적용되지 않는다.
           height도 마찬가지.
        */
        width: 120px;
      }
    </style>
  </head>
  <body>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit, Animi sit?
    </p>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit, Animi sit?
    </p>

    안녕하세요.<a href="https://a.com">생활코딩</a>입니다.
  </body>
</html>
